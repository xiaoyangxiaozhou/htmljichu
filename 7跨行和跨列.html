<html>
	<head>
		<title>table表格</title>
	</head>
	<body>
		<table border="1px" cellspacing="0px" cellpadding="5px">
			<tr>
				<td>第一行</td>
				<td>星期一</td>
				<td>哈哈哈</td>
			</tr>
			<tr>
				<td>第二行</td>
				<td>啦啦啦</td>	
			</tr>
		</table>
		<hr/>
		
		<table border="1px" cellspacing="0px" cellpadding="5px">
			<tr>
				<td colspan="3">学生成绩</td>
			</tr>
			<tr>
				<td rowspan="2">张三</td>
				<td>语文</td>
				<td>98</td>
			</tr>
			<tr>
				<td>数学</td>
				<td>95</td>
			</tr>
				<td rowspan="2">李四</td>
				<td>数学</td>
				<td>88</td>
			<tr>
				<td>语文</td>
				<td>80</td>
			</tr>
		</table>
	</body>
</html>
